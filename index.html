    <link rel="stylesheet" media="all" href="./vendor/normalize.css" />
    <link rel="stylesheet" media="all" href="./css/style.css" />
  </head>
  <body>
    <div class="UserSelect pane">
      <div class="UserSelect-input-wrap">
        <input class="UserSelect-input js-username-input" type="text" placeholder="Github username...">

      <ul class="list"></ul>
    </div>

    // You can also require other files to run in this process
